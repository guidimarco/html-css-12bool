<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>8-bit space creature</title>

        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <main>
            <div class="father">
                <div class="container">
                    <div class="col-1 col-offset-2"></div>
                    <div class="col-1 col-offset-5"></div>
                </div>
                <div class="container">
                    <div class="col-1 col-offset-3"></div>
                    <div class="col-1 col-offset-3"></div>
                </div>
                <div class="container">
                    <div class="col-7 col-offset-2"></div>
                </div>
                <div class="container">
                    <div class="col-2 col-offset-1"></div>
                    <div class="col-3 col-offset-1"></div>
                    <div class="col-2 col-offset-1"></div>
                </div>
                <div class="container">
                    <div class="col-11"></div>
                </div>
                <div class="container">
                    <div class="col-1"></div>
                    <div class="col-7 col-offset-1"></div>
                    <div class="col-1 col-offset-1"></div>
                </div>
                <div class="container">
                    <div class="col-1"></div>
                    <div class="col-1 col-offset-1"></div>
                    <div class="col-1 col-offset-5"></div>
                    <div class="col-1 col-offset-1"></div>
                </div>
                <div class="container">
                    <div class="col-2 col-offset-3"></div>
                    <div class="col-2 col-offset-1"></div>
                </div>
            </div>

            <div class="child">
                <!-- corna -->
                <div class="container">
                    <div class="col-1 col-offset-1">
                        <div class="col-6 blue"></div>
                    </div>
                    <div class="col-1 col-offset-2">
                        <div class="col-6 white"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="col-2">
                        <div class="col-3 col-offset-9 blue"></div>
                    </div>
                    <div class="col-2">
                        <div class="col-3 col-offset-9 red"></div>
                    </div>
                </div>

                <!-- fronte e occhi -->
                <div class="container">
                    <div class="col-6 col-offset-1">
                        <div class="col-3 blue"></div>
                        <div class="col-4 white"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="col-3">
                        <div class="col-4 col-offset-2 blue"></div>
                        <div class="col-2 col-offset-2 blue"></div>
                        <div class="col-2 red"></div>
                    </div>
                    <div class="col-2">
                        <div class="col-3 red"></div>
                        <div class="col-6 col-offset-3 red"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="col-5 white"></div>
                    <div class="col-1">
                        <div class="col-6 white"></div>
                    </div>
                </div>

                <!-- gambe -->
                <div class="container">
                    <div class="col-1">
                        <div class="col-6 red"></div>
                    </div>
                    <div class="col-3 red"></div>
                    <div class="col-1">
                        <div class="col-6 red"></div>
                    </div>
                    <div class="col-1">
                        <div class="col-6 red"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="col-1">
                        <div class="col-6 white"></div>
                    </div>
                    <div class="col-1">
                        <div class="col-6 white"></div>
                    </div>
                    <div class="col-1 col-offset-2">
                        <div class="col-6 white"></div>
                    </div>
                    <div class="col-1">
                        <div class="col-6 white"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="col-3">
                        <div class="col-4 col-offset-6 red"></div>
                    </div>
                    <div class="col-1 red"></div>
                </div>
            </div>

        </main>

    </body>
</html>
